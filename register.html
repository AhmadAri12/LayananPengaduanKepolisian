<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pengaduan Kepolisian</title>
</head>

<body>
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" valign="middle">
                <!-- BEGIN: Mengubah form menjadi anak dari td -->
                <div class="header">
                    <h1>Pengaduan Kepolisian</h1>
                    <img src="/assets/pengaduan.jpeg" alt="Pengaduan Kepolisian" width="300" height="300">
                </div>
                <form action="login.html" method="post">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <input type="submit" value="Register">
                    <button onclick="location.href='login.html'">Login</button>
                </form>
                <!-- END: Mengubah form menjadi anak dari td -->
            </td>
        </tr>
    </table>
</body>

</html>
