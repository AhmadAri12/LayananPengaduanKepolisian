<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Pengaduan Kepolisian</title>
</head>

<body>
    <div class="container" align="center">
        <div class="header">
            <h1>Pengaduan Kepolisian</h1>
            <img src="/assets/pengaduan.jpeg" alt="Pengaduan Kepolisian" width="300" height="300">
        </div>
        <form>
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="complaint">Pengaduan:</label>
                <textarea id="complaint" name="complaint" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="location.href='login.html'">Kirim Pengaduan</button>
            </div>
        </form>
    </div>
</body>

</html>
