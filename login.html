<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pengaduan Kepolisian</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo-container">
            <img src="./assets/gambar/logo.png" alt="Logo Pengaduan" width="60%" class="logo" />
        </div>
        <label for="click" class="menu-btn">
          <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="index.html">Layanan</a></li>
            <li><a href="#">Info Satgas</a></li>
            <li><a href="#">Info Data</a></li>
            <li><a class="active" href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <main>
        <div class="container-card">
            <div class="card text-center">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <div class="">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div><br>
                    <div class="">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="LoginForm()">Login</button>

                </div>
                <div class="card-footer">
                    <p>Belum punya akun? <a href="register.html">Daftar Sekarang</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <p>Copyright &copy; 2024 Pengaduan Kepolisian</p>
            </div>
        </div>
    </footer>
    <script>
        function LoginForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var validUsername = "admin";
            var validPassword = "admin123";
            if (username === "" || password === "") {
                alert("Isi semua data terlebih dahulu.");
                return false;
            }
            if (username === validUsername && password === validPassword) {
                // Menyimpan username di Web Storage
                localStorage.setItem("username", username);
                alert("Login berhasil!");
                window.location.href = "admin.html";
            } else {
                alert("Username atau password salah.");
                window.location.href = "login.html";
            }
        }
    </script>
</body>

</html>
